<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Estilos do chatbot */
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        #chat-window {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: scroll;
        }
        .mensagem {
            width: auto;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 10px;
            display: block;
        }
        .usuario {
            background-color: #D2E5FF; /* Azul claro */
        }
        .bot {
            background-color: #F1F0F0; /* Cinza claro */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <input type="text" id="input" placeholder="Digite sua mensagem aqui" />
        <button onclick="enviarMensagem()">Enviar</button>
    </div>

    <script>
        async function enviarMensagem() {
            const input = document.getElementById('input');
            const outputDiv = document.getElementById('output');

            // Cria a mensagem do usuário
            const userMsg = document.createElement('p');
            userMsg.textContent = input.value;
            userMsg.className = 'mensagem usuario';
            outputDiv.appendChild(userMsg);

            // Faz uma requisição POST para o servidor
            const response = await fetch('/mensagem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ texto: input.value })
            });

            const data = await response.json();
            
            // Cria a mensagem do bot
            const botMsg = document.createElement('p');
            botMsg.textContent = data.resposta;
            botMsg.className = 'mensagem bot';
            outputDiv.appendChild(botMsg);

            // Zera o campo de entrada após enviar a mensagem
            input.value = '';
        }
    </script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
</html>
